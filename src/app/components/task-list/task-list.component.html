<h2 class="font-bold text-xl">Tasks</h2>

@for (task of taskList; track task) {
<p
  class="bg-white w-full h-16 px-4 py-2 rounded shadow flex items-center mt-2 mb-2"
>
  {{ task.title }}
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m4.5 12.75 6 6 9-13.5"
    />
  </svg>
</p>
}
